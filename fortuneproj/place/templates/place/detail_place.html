{% extends 'place/base.html' %}
{% block content %}
<div id="map"></div>
<div class="card col-md-12 m-5">
  <div class="card-header card-header-primary">
    場所
  </div>
  <div class="card-body">
    <h4 class="card-title">{{ place.name }}</h4>
    <p>{{ place.text }}</p>
  </div>
</div>
<div class="card col-md-12 m-5">
  <div class="card-header card-header-primary">
    コメント
  </div>
  {% for comment in place.placecomment_set.all %}
  <div class="card-body">
    <p>{{ comment.user_name }}</p>
    <p>{{ comment.text }}</p>
  </div>
  {% endfor %}
</div>
<div class="card col-md-12 m-5">
  <div class="card-header card-header-primary">
    コメントする
  </div>
  <form method="post">
    <div class="card-body">
      {{ form.as_p }}
    </div>
    {% csrf_token %}
    <button type="submit">投稿する</button>
  </form>
</div>
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script
  src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=&v=weekly"
  defer
></script>
<style type="text/css">
  /* Always set the map height explicitly to define the size of the div
    * element that contains the map. */
  #map {
    height: 100%;
  }

  /* Optional: Makes the sample page fill the window. */
  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
</style>
<script>
  "use strict";
  // This example displays a map with the language set to Arabic and the
  // regions set to Egypt. These settings are specified in the HTML script
  // element when loading the Google Maps JavaScript API.
  // Setting the language shows the map in the language of your choice.
  // Setting the region biases the geocoding results to that region.
  // In addition, the page's html element sets the text direction to
  // right-to-left.
  function initMap() {
    const place = {
      lat: {{ place.lat }},
      lng: {{ place.lan }}
    };
    const map = new google.maps.Map(document.getElementById("map"), {
      scaleControl: true,
      center: place,
      zoom: 10
    });
    const infowindow = new google.maps.InfoWindow();
    infowindow.setContent("{{place.name}}");
    const marker = new google.maps.Marker({
      map,
      position: place
    });
    marker.addListener("click", () => {
      infowindow.open(map, marker);
    });
  }
</script>
{% endblock %}
